<style>
.pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; width: 100%; max-width: 1000px; }

    border: 1px solid var(--border); text-align: center;
}
.price-card.featured { border-color: var(--primary); position: relative; overflow: hidden; }
.price-card.featured::before {

.price-amount { font-size: 2.5rem; font-weight: 800; color: var(--text); }
.price-features { list-style: none; padding: 0; text-align: left; margin: 2rem 0; }
.price-features li { padding: 0.5rem 0; border-bottom: 1px dashed var(--border); font-size: 0.9rem; }

<div class="pricing-grid">

    </div>
    <div class="price-card featured">
        <h3>Pro</h3>
        <div class="price-amount">$29</div>
        <ul class="price-features">
            <li>✓ Unlimited Blueprints</li>
            <li>✓ Priority Translocation</li>
            <li>✓ AI Co-Architect</li>
        </ul>
        <button class="btn btn-primary" style="width:100%">Upgrade</button>

</div>
