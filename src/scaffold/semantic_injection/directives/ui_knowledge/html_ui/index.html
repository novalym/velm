<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gnostic UI Citadel</title>
    <link rel="stylesheet" href="src/css/variables.css">
    <style>
        .grid-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; width: 100%; }
        .preview-frame {
            border: 0; width: 100%; height: 200px;
            background: url('data:image/svg+xml;utf8,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h20v20H0z" fill="%23f8fafc"/><path d="M0 0h10v10H0zM10 10h10v10H10z" fill="%23f1f5f9"/></svg>');
        }
    </style>
</head>
<body>
    <header style="text-align:center; margin-bottom:3rem;">
        <h1 style="font-size:3rem; color:var(--primary); margin-bottom:0.5rem;">Gnostic UI Citadel</h1>
        <p style="color:var(--text-light); font-size:1.2rem;">A repository of pure, dependency-free architectural forms.</p>
    </header>

    <h2>Atoms</h2>
    <div class="grid-gallery">
        <div class="component-wrapper"><h3>Primary Button</h3><iframe src="src/components/atoms/btn_primary.html" class="preview-frame" style="height:100px"></iframe></div>
        <div class="component-wrapper"><h3>Floating Input</h3><iframe src="src/components/atoms/input_floating.html" class="preview-frame" style="height:100px"></iframe></div>
        <div class="component-wrapper"><h3>Toggle</h3><iframe src="src/components/atoms/toggle_switch.html" class="preview-frame" style="height:100px"></iframe></div>
        <div class="component-wrapper"><h3>Loader</h3><iframe src="src/components/atoms/loader.html" class="preview-frame" style="height:100px"></iframe></div>
    </div>

    <h2>Molecules</h2>
    <div class="grid-gallery">
        <div class="component-wrapper"><h3>Card</h3><iframe src="src/components/molecules/card_basic.html" class="preview-frame" style="height:400px"></iframe></div>
        <div class="component-wrapper"><h3>Alert</h3><iframe src="src/components/molecules/alert_card.html" class="preview-frame" style="height:150px"></iframe></div>
        <div class="component-wrapper"><h3>Modal</h3><iframe src="src/components/molecules/modal.html" class="preview-frame" style="height:300px"></iframe></div>
        <div class="component-wrapper"><h3>Profile</h3><iframe src="src/components/molecules/user_profile.html" class="preview-frame" style="height:120px"></iframe></div>
    </div>

    <h2>Organisms</h2>
    <div class="component-wrapper" style="width:100%"><h3>Navbar</h3><iframe src="src/components/organisms/navbar.html" class="preview-frame" style="height:100px"></iframe></div>
    <div class="component-wrapper" style="width:100%"><h3>Pricing</h3><iframe src="src/components/organisms/pricing_table.html" class="preview-frame" style="height:500px"></iframe></div>
    <div class="component-wrapper" style="width:100%"><h3>Data Table</h3><iframe src="src/components/organisms/data_table.html" class="preview-frame" style="height:200px"></iframe></div>
    <div class="component-wrapper" style="width:100%"><h3>Hero</h3><iframe src="src/components/organisms/hero_section.html" class="preview-frame" style="height:400px"></iframe></div>

</body>
</html>
